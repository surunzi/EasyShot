<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>EasyShot</title>
    <link rel="stylesheet" href="css/tag.css">
    <link rel="stylesheet" href="css/class.css">
    <link rel="stylesheet" href="css/id.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>

<div class="container">
    <div id="canvas-container">
        <canvas id="screen-shot" class="hidden" width="0" height="0"></canvas>
        <h1 id="help">
            <p><span>Step1</span>Press <span>PrtSc</span> or <span>Alt+PrtSc</span></p>
            <p><span>Step2</span>Press <span>Ctrl+V</span> while the page is active</p>
            <p><span>Step3</span>Clip the image</p>
            <p><span>Step4</span>Hit the download button</p>
        </h1>
    </div>
</div>
<div class="nav-container">
    <ul class="nav">
        <li id="download-btn" class="disabled">Download<a id="download-link" class="hidden" download="easyshot.jpg" href=""></a></li>
        <li id="help-btn">Canvas</li>
        <li id="confirm-btn" class="hidden">Cut</li>
        <li id="cancel-btn" class="hidden">Cancel</li>
    </ul>
</div>
<div id="paste-ff" contenteditable ></div>

<script src="js/jquery.js"></script>
<script src="js/screenshot.js"></script>

</body>
</html>
