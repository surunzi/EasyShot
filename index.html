<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>EasyShot</title>
    <link rel="stylesheet" href="css/tag.css">
    <link rel="stylesheet" href="css/class.css">
    <link rel="stylesheet" href="css/id.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>

<div class="container">
    <div id="canvas-container">
        <canvas id="screen-shot" class="hidden" width="0" height="0"></canvas>
        <h1 id="help">
            <p><span>Step1</span>按下‘<span>PrtSc</span>’键或‘<span>Alt+PrtSc</span>’组合键</p>
            <p><span>Step2</span>切换回本窗口后按下‘<span>Ctrl+V</span>’粘贴</p>
            <p><span>Step3</span>点击图像拖动控制点进行裁剪</p>
            <p><span>Step4</span>点击下载按钮将图片下载到本地</p>
        </h1>
    </div>
</div>
<div class="nav-container">
    <ul class="nav">
        <li id="download-btn" class="disabled">下载<a id="download-link" class="hidden" download="easyshot.jpg" href=""></a></li>
        <li id="help-btn">画布</li>
        <li id="confirm-btn" class="hidden">确定</li>
        <li id="cancel-btn" class="hidden">取消</li>
    </ul>
</div>
<div id="paste-ff" contenteditable ></div>

<script src="js/jquery.js"></script>
<script src="js/screenshot.js"></script>

</body>
</html>
